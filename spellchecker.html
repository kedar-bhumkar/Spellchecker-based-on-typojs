<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Correct Text Box</title>  

  <link rel="stylesheet" type="text/css" href="./cs/style.css">
</head>
<body>

  <form>
    <label for="textInput1">Enter your text:</label>
    <div id="textInput1" class="text-box spell-check" contenteditable="true"></div>
  </form>

  <label for="textInput2">Enter your long text:</label>
  <div id="textInput2" class="text-box spell-check" contenteditable="true"></div>


  <label for="textInput3">Enter your very long text:</label>
  <div id="textInput3" class="text-box spell-check" contenteditable="true"></div>
  <div id="tooltip" class="tooltip"></div>
  <script src="./js/typo.js"></script>
  <script src="./js/spell-checker.js"></script>
  
</body>
</html>
